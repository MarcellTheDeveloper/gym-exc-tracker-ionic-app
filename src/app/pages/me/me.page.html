<app-header [headerName]="'My account'"></app-header>
<ion-content
  ><div class="emailDiv">
    <ion-avatar>
      <img src="../assets/doomguy.png" />
    </ion-avatar>
    <p>{{userEmail}}</p>
  </div>
  <div id="logoutButtonContainer">
    <ion-button color="danger" expand="block" (click)="logOut()">
      <ion-icon name="log-out-outline"></ion-icon>
      Log out
    </ion-button>
  </div>
</ion-content>
