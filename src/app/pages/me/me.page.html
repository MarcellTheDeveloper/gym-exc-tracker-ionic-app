<app-header [headerName]="language['labels']['myAccount']"></app-header>
<ion-content>
  <div class="emailDiv">
    <ion-avatar>
      <img src="../assets/doomguy.png" />
    </ion-avatar>
    <p>{{userEmail}}</p>
  </div>
  <div id="logoutButtonContainer">
    <ion-button color="danger" expand="block" (click)="logOut()">
      <ion-icon name="log-out-outline"></ion-icon>
      {{language['actions']['logOut']}}
    </ion-button>
  </div>
</ion-content>
