<ion-menu side="start" menuId="main-menu" contentId="main" type="overlay">
  <ion-header>
    <ion-toolbar>
      <div class="center-content">
        <ion-avatar>
          <img src="../assets/doomguy.png" />
        </ion-avatar>
      </div>
      <ion-title>
        <ion-note class="center-content">{{ userEmail }}</ion-note>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="ion-list">
      <ion-menu-toggle>
        <ion-item routerLink="/private/home" routerLinkActive="activeLink">
          <ion-icon name="barbell-outline" slot="start"></ion-icon>
          <ion-label>Workout days</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/private/favourite-gyms" routerLinkActive="activeLink">
          <ion-icon name="business-outline" slot="start"></ion-icon>
          <ion-label>Favourite gyms</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-button color="danger" expand="block" (click)="logOut()">
          <ion-icon name="log-out-outline"></ion-icon>
          Log out
        </ion-button>
      </ion-menu-toggle>
    </ion-list>

  </ion-content>
</ion-menu>
