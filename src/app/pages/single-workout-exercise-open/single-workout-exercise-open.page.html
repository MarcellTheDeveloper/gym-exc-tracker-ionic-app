<ion-header>
  <ion-toolbar>
    <ion-button
      color="primary"
      slot="start"
      class="navButton"
      (click)="dismissModal()"
    >
      <ion-icon name="return-up-back-outline"></ion-icon>
    </ion-button>
    <ion-title class="ion-text-center">{{ exercise['name']}}</ion-title>
    <ion-button
      color="primary"
      slot="end"
      class="navButton"
      (click)="onClickSettings()"
      color="secondary"
    >
      <ion-icon name="settings-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img
    [src]="exercise['img']"
    *ngIf="exercise['img'].length !== 0"
    class="minHeight1px"
  ></ion-img>
  <ion-list>
    <ion-item>
      <ion-icon name="reader-outline" slot="start"></ion-icon>
      <div>
        <ion-card-subtitle>Name</ion-card-subtitle>
        <ion-label>{{ exercise['name']}}</ion-label>
      </div>
    </ion-item>
    <ion-item>
      <ion-icon name="accessibility-outline" slot="start"></ion-icon>
      <div>
        <ion-card-subtitle>Body part</ion-card-subtitle>
        <ion-label>{{ exercise['bodyPart']}}</ion-label>
      </div>
    </ion-item>
    <ion-item>
      <ion-icon name="refresh-outline" slot="start"></ion-icon>
      <div>
        <ion-card-subtitle>Sets</ion-card-subtitle>
        <ion-label>{{ exercise['sets']}}</ion-label>
      </div>
    </ion-item>
    <ion-item>
      <ion-icon name="repeat-outline" slot="start"></ion-icon>
      <div>
        <ion-card-subtitle>Reps</ion-card-subtitle>
        <ion-label>{{ exercise['reps']}}</ion-label>
      </div>
    </ion-item>
    <ion-item>
      <ion-icon name="barbell-outline" slot="start"></ion-icon>
      <div>
        <ion-card-subtitle>Weight (kg)</ion-card-subtitle>
        <ion-label>{{ exercise['weight']}} </ion-label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
