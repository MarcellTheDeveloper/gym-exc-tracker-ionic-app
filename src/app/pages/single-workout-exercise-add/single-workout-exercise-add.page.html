<ion-header>
  <ion-toolbar>
    <ion-button
      color="primary"
      slot="start"
      class="navButton"
      (click)="goBackToHomePage()"
    >
      <ion-icon name="return-up-back-outline"></ion-icon>
    </ion-button>
    <ion-title class="ion-text-center">{{ day}}</ion-title>
    <ion-button
      color="secondary"
      slot="end"
      class="navButton"
      (click)="saveExercise()"
    >
      <ion-icon name="save-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-toolbar>
    <ion-title>Add an exercise</ion-title>
  </ion-toolbar>
  <ion-item>
    <span class="reqStar"> *</span>
    <ion-label position="fixed">Name:</ion-label>
    <ion-input [(ngModel)]="formValues['name']" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Bodypart:</ion-label>
    <ion-input [(ngModel)]="formValues['bodyPart']"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed"><span class="reqStar"> *</span>Sets:</ion-label>
    <ion-button
      color="primary"
      class="navButton"
      (click)="valueChanger('sets',false)"
    >
      <ion-icon name="remove-outline"></ion-icon>
    </ion-button>
    <ion-input
      type="number"
      [(ngModel)]="formValues['sets']"
      class="excInput"
    ></ion-input>
    <ion-button
      color="primary"
      class="navButton"
      (click)="valueChanger('sets',true)"
    >
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item>
    <ion-label position="fixed"><span class="reqStar"> *</span>Reps:</ion-label>
    <ion-button
      color="primary"
      class="navButton"
      (click)="valueChanger('reps',false)"
    >
      <ion-icon name="remove-outline"></ion-icon>
    </ion-button>
    <ion-input
      type="number"
      [(ngModel)]="formValues['reps']"
      class="excInput"
    ></ion-input>
    <ion-button
      color="primary"
      class="navButton"
      (click)="valueChanger('reps',true)"
    >
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item>
    <ion-label position="fixed"
      ><span class="reqStar"> *</span>Weight{{"(kg)"}}:</ion-label
    >
    <ion-button
      color="primary"
      class="navButton"
      (click)="valueChanger('weight',false)"
    >
      <ion-icon name="remove-outline"></ion-icon>
    </ion-button>
    <ion-input
      type="number"
      class="excInput"
      [(ngModel)]="formValues['weight']"
    >
    </ion-input>
    <ion-button
      color="primary"
      class="navButton"
      (click)="valueChanger('weight',true)"
    >
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item>
    <ion-button color="primary" (click)="takePicture()"
      ><ion-icon name="add-outline"></ion-icon>Upload image</ion-button
    >
  </ion-item>
  <ion-progress-bar value="0.25" buffer="0.5" *ngIf="loader"></ion-progress-bar>
  <ion-img
    [src]="formValues.img"
    *ngIf="formValues.img"
    class="minHeight1px"
  ></ion-img>
</ion-content>
