<div class="dayHeaderContainer">
  <p class="dayHeader">
    {{ day }}
  </p>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle class="ion-text-center">Excercises</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let exc of excercises">
          <ion-label>{{ exc["name"] }}</ion-label>
          <ion-label>{{ exc["bodyPart"] }}</ion-label>
          <ion-label>{{ exc["series"] }}x{{ exc["excInOneSeries"] }}</ion-label>
        </ion-item>
      </ion-list>

      <div class="center-content">
        <ion-button (click)="addExc()">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</div>
